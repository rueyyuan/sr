<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 手机适配 -->
  <title>生日快乐 🎂</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: "Microsoft YaHei", sans-serif;
    }
    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      background: black center center no-repeat;
      background-size: contain; /* 保持完整显示 */
      transition: opacity 2s ease-in-out;
      animation: zoomEffect 6s ease-in-out infinite;
    }
    .slide.active {
      opacity: 1;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw; /* 用 vw 适配字体大小 */
      font-weight: bold;
      text-shadow: 2px 2px 5px black;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 10;
      text-align: center;
      padding: 0 10px;
      word-wrap: break-word;
    }
    .message.show {
      opacity: 1;
    }

    /* 相册缩放动画 */
    @keyframes zoomEffect {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* 🎈 气球 */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 10vw;
      height: 13vw;
      max-width: 80px;
      max-height: 100px;
      border-radius: 50%;
      background: red;
      opacity: 0.8;
      animation: floatUp 8s linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
    }

    /* 🎊 彩带 */
    .confetti {
      position: absolute;
      top: -20px;
      width: 2vw;
      height: 4vw;
      max-width: 10px;
      max-height: 20px;
      background: yellow;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* 🎵 提示点击播放 */
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      background: #ff4081;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      z-index: 20;
      border: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- 照片（替换成你自己的） -->
    <div class="slide" style="background-image: url('sr/photo1.jpg');"></div>
    <div class="slide" style="background-image: url('sr/photo2.jpg');"></div>
    <div class="slide" style="background-image: url('sr/photo3.jpg');"></div>
    <div class="slide" style="background-image: url('sr/photo4.jpg');"></div>
    
    <!-- 结尾祝福 -->
    <div class="message" id="finalMessage">🎉 生日快乐<br>杨俊麒 🎂</div>
  </div>

  <!-- 播放按钮（手机浏览器必须点击） -->
  <button id="startBtn">👉 点击开始 🎵</button>

  <!-- 生日歌 -->
  <audio id="birthdaySong" src="sr/happy-birthday.mp3"></audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    const message = document.getElementById('finalMessage');
    const music = document.getElementById('birthdaySong');
    const body = document.body;
    const startBtn = document.getElementById('startBtn');

    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function startSlideshow() {
      startBtn.style.display = "none"; // 隐藏按钮
      showSlide(currentIndex);
      const interval = setInterval(() => {
        currentIndex++;
        if (currentIndex < slides.length) {
          showSlide(currentIndex);
        } else {
          clearInterval(interval);
          message.classList.add('show');
          music.play();
          launchCelebration();
        }
      }, 4000); // 每张图停留 4 秒
    }

    function launchCelebration() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
        body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 10000);
      }

      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = randomColor();
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";
        body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
      }
    }

    function randomColor() {
      const colors = ["red", "blue", "green", "yellow", "pink", "orange", "purple"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    startBtn.addEventListener('click', () => {
      startSlideshow();
    });
  </script>
</body>
</html>
